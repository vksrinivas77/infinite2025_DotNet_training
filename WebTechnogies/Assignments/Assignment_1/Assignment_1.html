<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Task Example</title>
    <style>
        body{
          /*  background-color:aqua;*/
      
        }
        h4 {
            color: #0066cc;
        }

        h5 {
            color: #ff0000;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- 1. Largest heading -->
    <h1>Welcome</h1>

    <!-- 2. Second highest heading -->
    <h2>About Us</h2>

    <!-- 3. Third highest heading aligned center -->
    <h3 style="text-align: center;">Welcome To HTML AND CSS</h3>
    <!-- 4. Heading with color -->
    <h4>Services</h4>

    <!-- 5. Underlined heading with color -->
    <h5>Important.....!</h5>

    <!-- 6. Text input for name -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>

    <!-- 7. Password input with placeholder -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

    <!-- 8. Checkbox with label -->
    <input type="checkbox" id="agree" name="agree">
    <label for="agree">I Agree</label><br><br>

    <!-- 9. Audio file with controls -->
    <audio controls>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio><br><br>

    <!-- 10. Unordered list -->
    <ul>
        <li>Red</li>
        <li>Blue</li>
    </ul>

</body>
</html>
